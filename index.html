<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="icon" href="img/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/common.js"></script>
</head>
<body>
<div class="top">
    <div class="top-main">
        ホワイトニングシミュレーター
    </div>
</div>
<div id="content">
    <div>
        <div class="FloatL">
            <div class="cate">
                <p class="cateTitle">ホワイトニング前</p>
                <span id="before_disp"></span>
            </div>

            <div class="cate">
                <p class="cateTitle">ホワイトニング後</p>
                <span id="after_disp"></span>
            </div>
        </div>
        <div class="FloatR">
            <div class="cate">
                <p class="cateTitle">パレット</p>
                <span id="palette"></span>
            </div>
            <button class="button" onclick="reset_disp(0)">前を初期化</button>
            <button class="button" onclick="reset_disp(1)">後を初期化</button>
            <br class="SPnone">
            <button class="button" onclick="sync_disp()">前を後へコピー</button>
            <button class="button" onclick="down_disp()">一つ明るく</button>
            <br class="SPnone">
            <button class="button" onclick="up_disp()">一つ暗く</button>
        </div>
    </div>
    <div class="clear"></div>

</div>
<footer>
    <div class="cate max1000">
        <p class="cateTitle">色見本</p>
        <span id="mihon"></span>
    </div>
    <div class="footer">
        <input type="text" id="pass" maxlength="32" placeholder="パスワード">
        <button class="button" onclick="save_disp()">パスワードを表示する</button>
        <button class="button" onclick="load_disp()">パスワードからロードする</button>
    </div>
</footer>
</body>
